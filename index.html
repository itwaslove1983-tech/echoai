    <script>
        // [ê¸°ëŠ¥ ì˜ì—­] JavaScript ì½”ë“œê°€ ì—¬ê¸° ë“¤ì–´ê°‘ë‹ˆë‹¤
        let mediaRecorder;
        let audioChunks = [];

        const recordBtn = document.getElementById('recordBtn');

        const resultDiv = document.getElementById('result');

        // 1. ë…¹ìŒ ì‹œì‘
        recordBtn.addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) { alert("ë¨¼ì € Google API Keyë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!"); return; }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                audioChunks = [];

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                
                mediaRecorder.onstop = async () => {

                    await sendToGemini(audioBlob);
                };

        // 2. ë…¹ìŒ ì¢…ë£Œ
        stopBtn.addEventListener('click', () => {

        // 3. ì˜¤ë””ì˜¤ íŒŒì¼ì„ Base64ë¡œ ë³€í™˜
        function blobToBase64(blob) {
            return new Promise((resolve, _) => {

        // 4. Geminiì—ê²Œ ì „ì†¡
        async function sendToGemini(audioBlob) {
            const apiKey = document.getElementById('apiKey').value;
            loadingDiv.classList.remove('hidden');
            
            const base64Audio = await blobToBase64(audioBlob);
            const targetSentence = document.getElementById('targetSentence').innerText;

            const prompt = `
            ë‹¤ìŒ ì˜¤ë””ì˜¤ëŠ” ì‚¬ìš©ìê°€ ì˜ì–´ ë¬¸ì¥ "${targetSentence}"ë¥¼ ì‰ë„ì‰(ë”°ë¼ ë§í•˜ê¸°)í•œ ê²ƒì…ë‹ˆë‹¤.
            ì›ì–´ë¯¼ ì˜ì–´ êµì‚¬ë¡œì„œ ë°œìŒ(Pronunciation), ì–µì–‘(Intonation), ìœ ì°½ì„±(Fluency)ì„ ì—„ê²©í•˜ê²Œ í‰ê°€í•´ì£¼ì„¸ìš”.
            
            ë°˜ë“œì‹œ ì•„ë˜ JSON í˜•ì‹ìœ¼ë¡œë§Œ ë‹µë³€í•´ì£¼ì„¸ìš” (ë§ˆí¬ë‹¤ìš´ ì—†ì´ ìˆœìˆ˜ JSONë§Œ):
            {

                    "êµ¬ì²´ì ì¸ êµì • ì‚¬í•­ 2 (í•œêµ­ì–´ë¡œ)"
                ]

            `;

            try {

                    method: 'POST',

                let rawText = data.candidates[0].content.parts[0].text;

                console.error(error);

        function displayResult(data) {
